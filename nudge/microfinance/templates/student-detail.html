{% extends 'snippets/base_header.html' %}
{% load staticfiles %}

{% block content %}

<nav class="navbar navbar-default navbar-fixed-top top-nav jsTopNav">
    <div class="nav-bg"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="logo">
                    <a href="/">
                        <img src="{% static "images/logo_white.png" %}" alt="Nudge">
                    </a>
                </div>
            </div>
            <div class="col-md-3 col-md-offset-3 text-right">
                <div class="user-dd jsUserDD">
                    <label class="user-name <!-- jsUserName -->" for="userDropdown">Hi, John Doe</label>
                    <ul class="dd-menu">
                        <li><a href="profile.php#profile">Your Profile</a></li>
                        <li>Signout</li>
                    </ul>
                </div>
                 <!-- show if not logged in -->
                <!-- <div>Login</div> -->
            </div>
        </div>
    </div>
</nav>
<div class="container v-offset-top-100">
	<div class="row v-offset-50">
		<div class="col-md-12 detail-box">
			<div class="row v-offset-15">
				<div class="col-md-3 text-center student-thumbnail">
                    <img src="{% static student.profile_image.url %}"/>
				</div>
				<div class="col-md-9">
                    <h3>{{ student.name }}</h3>
                    <div class="loc">{{ student.postal_address }}</div>
				</div>
			</div>
			<div class="row v-offset-50">
				<div class="col-md-12">
					<h2>My Story</h2>
                    <p>
                    {{ student.long_description }}
                    </p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 fund-detail">
					<div class="piggy">
                        <img src="{% static "images/piggy.png" %}" />
					</div>
					<div class="fund-info">
						<div class="percent v-offset-20"><span class="text-lg">70 %</span> raised</div>
						<div>Needs another <span class="nudge-badge">$200</span></div>
					</div>
				</div>
				<div class="col-md-5 col-md-offset-1">
					<form>
						<div class="form-group v-offset-30">
							<label class="sr-only" for="loanAmount">Amount (in dollars)</label>
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input type="text" class="form-control" id="loanAmount" placeholder="Amount">
							</div>
						</div>
						<button type="submit" class="btn btn-clear-sm btn-nudge">Lend</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<footer>
    <div class="center-align">
        <div class="social v-offset-40 text-center">
            <ul class="social-btn">
                <li><a href="https://www.facebook.com/thenudgefoundation"><i alt="Facebook" class="fa fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/thenudge_in"><i alt="Twitter" class="fa fa-twitter"></i></a></li>
                <li><a href="https://plus.google.com/+ThenudgeOrgIN"><i alt="Google Plus" class="fa fa-google-plus"></i></a></li>
                <li><a href="https://www.linkedin.com/company/the-nudge-foundation"><i alt="Linkedin" class="fa fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
    <p class="text-uppercase bottom-logo">Â© 2015 The/Nudge Foundation</p>
</footer>
<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/app.js" %}" type="text/javascript"></script>

{% endblock %}
